<!DOCTYPE html>
<html>
<head>
    <title>Game Area</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Image placeholders container -->
        <div class="image-container">
            <div id="rock" class="image-placeholder" onclick="toggleActive(this)">
                <img src="images/rock.png" alt="rock">
            </div>
            <div id="paper" class="image-placeholder" onclick="toggleActive(this)">
                <img src="images/paper.png" alt="paper">
            </div>
            <div id="scissors" class="image-placeholder" onclick="toggleActive(this)">
                <img src="images/scissors.png" alt="scissors">
            </div>
        </div>
    </div>
    
    <script>
        var alreadyPlaying = false;
        var moveInterval;
        var avoidFlag = false;
        function toggleAvoidFlag() {
            avoidFlag = !avoidFlag;
        }
    </script>

    <!-- Buttons for Play and Clear -->
    <div class="settings">
        <div class="slider-container">
            <label>Game Speed</label>
            <input type="range" id="speedSlider" min="1" max="10" value="5" step="1">
            <label for="speedSlider" id="sliderValueLabel" style="min-width: 15px;">5</label>
            <label>
                <input type="checkbox" id="avoidFlag" onchange="toggleAvoidFlag()"> Avoidance AI
            </label>
        </div>
        <button id="playButton" onclick="play(); alreadyPlaying = true;">Play</button>
        <button id="pauseButton" onclick="clearInterval(moveInterval); alreadyPlaying = false;">Pause</button>
        <button id="clearButton" onclick="clearCanvas()">Clear</button>
    </div>

    <!-- Link the separate JavaScript file -->
    <script src="canvas.js"></script>

    <!-- <script src="gameplay.js"></script> -->

</body>
</html>
