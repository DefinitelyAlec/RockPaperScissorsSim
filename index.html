<!DOCTYPE html>
<html>
<head>
    <title>Game Area</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Image placeholders container -->
        <div class="image-container">
            <div id="rock" class="image-placeholder" onclick="toggleActive(this)">
                <img src="images/rock.png" alt="rock">
            </div>
            <div id="paper" class="image-placeholder" onclick="toggleActive(this)">
                <img src="images/paper.png" alt="paper">
            </div>
            <div id="scissors" class="image-placeholder" onclick="toggleActive(this)">
                <img src="images/scissors.png" alt="scissors">
            </div>
        </div>
    </div>
    
    

    <!-- Link the separate JavaScript file -->
    <script src="canvas.js"></script>

    <!-- <script src="gameplay.js"></script> -->

    <!-- Buttons for Play and Clear -->
    <div class="settings">
        <div class="slider-container">
            <label>Game Speed</label>
            <input type="range" id="speedSlider" min="1" max="100" value="25" step="1">
            <label for="speedSlider" id="sliderValueLabel" style="min-width: 15px;">25</label>
        </div>
        <button id="playButton" onclick="play(); alreadyPlaying = true;">Play</button>
        <button id="pauseButton" onclick="clearInterval(moveInterval); alreadyPlaying = false;">Pause</button>
        <button id="clearButton" onclick="clearCanvas()">Clear</button>
    </div>
    <script>
        // Add event listener to the slider for input changes
        const speedSlider = document.getElementById('speedSlider');

        // Function to handle slider input changes
        speedSlider.oninput = function() {
            // Get the slider element and its label
            const sliderValueLabel = document.getElementById('sliderValueLabel');

            // Update the label text with the current slider value
            sliderValueLabel.textContent = speedSlider.value;

            // Get the slider value and update the animation speed
            animationSpeed = parseInt(speedSlider.value);

            // If the game is running, adjust the animation speed dynamically
            if (alreadyPlaying) {
                clearInterval(moveInterval);
                moveInterval = setInterval(moveImages, 100 / animationSpeed);
            }
        }
    </script>
